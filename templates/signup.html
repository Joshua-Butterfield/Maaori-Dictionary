{% extends "base.html" %}

{% block pageheading %}login{% endblock %}

{% block main %}
<form class="dataForm" method="post">
    <div class="form-group">
        <div class ="form-label">First Name:</div>
        <div class="form-element"><input type="text" id="first_name" name="first_name"></div>
    </div>
    <div class="form-group">
        <div class ="form-label">Last Name:</div>
        <div class="form-element"><input type="text" id="surname" name="surname"></div>
    </div>
    <div class="form-group">
        <div class ="form-label">Email:</div>
        <div class="form-element"><input type="email" id="email" name="email"></div>
    </div>
    <div class="form-group">
        <div class ="form-label">Password:</div>
        <div class="form-element"><input type="password" id="password" name="password"></div>
    </div>
    <div class ="error">{{ error }}</div>
    <div class="form-group">
        <div class ="form-label">Repeat Password:</div>
        <div class="form-element"><input type="password" id="password2" name="password2"></div>
    </div>
    <div class ="form=group">
        <div class="form-label">Are you a teacher?</div>
             <select name ="teacher" id="teacher">
                 <option class="form-element" value=0>Yes</option>
                 <option class="form-element" value=1>No</option>
             </select>
    </div>
    <div class="form-group">
        <div class ="form-label"></div>
        <div class="form-element"><input type="submit" value="Sign Up"></div>
    </div>

</form>
{% endblock %}
