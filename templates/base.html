<!doctype html>
<html lang="en">
<head>

</head>

		<header>

            {% endif %}

		<nav>

			<span></span>

			<span></span>

				{% endfor %}
			</ul>
		</nav>


		<!--
		=====================================================
		== Content row of the template.                 ==
